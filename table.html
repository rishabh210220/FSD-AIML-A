<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,th,td{
            border:1px solid black;
            border-collapse:collapse;
        }
        th,td{
            padding:10px;
        }
        th{
            text-align:left;
        }   
        img{
            width:100px;
        }
        button{
            padding:5px 10px;
            background-color:blue;
            color:white;
            border:none;
            border-radius:5px;
        }
        button:hover{
            background-color:darkblue;
            cursor:pointer;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>S.No</th>
                <th>Name</th>
                <th>Image</th>
                <th>Rating</th>
                <th>Price</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="table-body">

        </tbody>
    </table>

    <script>
        const url = 'https://dummyjson.com/recipes';

        fetch(url)
            .then(response => response.json())
            .then(data => {
                const tableBody = document.getElementById('table-body');
                data.recipes.forEach((recipe, index) => {
                    const row = document.createElement('tr');

                    row.innerHTML = `
                        <td>${index + 1}</td>
                        <td>${recipe.name}</td>
                        <td><img src="${recipe.image}" alt="${recipe.name}"></td>
                        <td>${recipe.rating}</td>
                        <td>$${recipe.price}</td>
                        <td><button onclick="alert('You clicked on ${recipe.name}')">Action</button></td>
                    `;

                    tableBody.appendChild(row);
                });
            })
            .catch(error => console.error('Error fetching data:', error));
    </script>
</body>
</html>
